<form class="form-auth" ng-submit="login()">
	<md-card class="login-container">
		<h2>Log In</h2>
		<p class="md-warning" ng-show="haserror">{{error_message}}</p>
		<md-input-container>
			<label>User Name</label>
			<input ng-model="user.username">
		</md-input-container>
		<md-input-container>
			<label>Password</label>
			<input ng-model="user.password">
		</md-input-container>
		 <md-button class="md-raised md-primary">Log in</md-button>
	</md-card>
</form>
